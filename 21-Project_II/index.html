 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body class="bg-light">
 
     <div class="container mt-5">
         <h1 class="text-center mb-4">Weather Forecast</h1>
 
         <!-- Input polja i dugmad -->
         <div class="row mb-3">
             <div class="col-md-4">
                 <input type="text" id="location" class="form-control" placeholder="Enter location">
             </div>
             <div class="col-md-2">
                 <input type="number" id="days" class="form-control" placeholder="Days" min="1" max="10">
             </div>
             <div class="col-md-6">
                 <button id="showForcast" class="btn btn-primary">Show Forecast</button>
                 <button id="dayBtn" class="btn btn-success">Show 30th Day</button>
                 <button id="myLocation" class="btn btn-warning">My Location Weather</button>
             </div>
         </div>
 
         <!-- Prikaz vremena -->
         <div id="weatherDisplay" class="mt-4"></div>
 
     </div>
 
     <script type="module" src="dist/script.min.js"></script>
 
 </body>
 </html>
